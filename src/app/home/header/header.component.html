<header class="header">
  <svg-icon class="ubook-logo" src="assets/svg/ubook-logo.svg"></svg-icon>
  <button-add-contact
    [height]="32"
    *ngIf="(service.contacts$ | async)?.length > 0"
  ></button-add-contact>
  <form class="search-form" [formGroup]="form">
    <input
      class="search-input"
      formControlName="inputSearch"
      type="text"
      placeholder="Buscar..."
    />
  </form>
</header>
