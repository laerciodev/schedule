<main class="main">
  <div *ngIf="(contacts$ | async)?.length === 0" class="empty">
    <svg-icon class="icon-book" src="assets/svg/icon-book.svg"></svg-icon>
    <p class="message">Nenhum contato foi criado ainda.</p>
    <button (click)="openModal()" class="button add-contact">
      <svg-icon class="icon-plus" src="assets/svg/icon-plus.svg"></svg-icon>
      Criar contato
    </button>
  </div>
  <table *ngIf="(contacts$ | async)?.length > 0" class="contact-list-table">
    <thead class="thead">
      <tr class="table-row border-bottom-none">
        <th class="th">Contatos</th>
        <th class="th">E-mail</th>
        <th class="th">Telefone</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let item of contacts$ | async" class="table-row">
        <td class="td">{{ item?.contact?.name }}</td>
        <td class="td">{{ item?.contact?.email }}</td>
        <td class="td">{{ item?.contact?.tel }}</td>
      </tr>
    </tbody>
  </table>
  <app-add-contact
    [showModal]="showModal"
    (closeModal)="closeModal($event)"
  ></app-add-contact>
</main>
